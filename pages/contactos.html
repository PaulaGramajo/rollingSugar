    </header>
    <main class="py-5">
        <div class="container-fluid text-center py-4 bg-body-secondary mt-0">
        <h1>Contacto</h1>
    </div>
    <section class="container mt-3">
        <form class="w-50">
            <div class="mb-3">
                <label for="nombreApellido" class="form-label">Nombre y apellido *</label>
                <input type="text" class="form-control" id="nombreApellido" placeholder="Ej: juan perez" minlength="4" maxlength="100" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" placeholder="Ej: juanperez01@gmail.com" minlength="10" maxlength="250" required>
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono *</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ej: 3815333000" minlength="10" maxlength="15" required>
            </div>
            <div class="mb-3">
                <label for="consulta" class="form-label">Ingrese su consulta *</label>
                <textarea class="form-control" id="consulta" rows="3" placeholder="agregue aquí su consulta de hasta 500 caracteres" minlength="10" maxlength="500" required></textarea>
            </div>
            <div><p class="text-secondary">Los campos con (*) son obligatorios</p></div>
              <button class="btn btn-primary">Enviar</button>
        </form>
        </section>
    </main>
